<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
    <script src="calcu.js"></script>
</head>
<body>
    <div id="main">
        <div id="screen">
            <input type="text" id="data">

        </div>
        <div class="row">
            <button class="btn" onclick="comput(7)">7</button>
            <button class="btn" onclick="comput(8)">8</button>
            <button class="btn" onclick="comput(9)">9</button>
            <button class="btn" onclick="comput('+')">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="comput(4)">4</button>
            <button class="btn" onclick="comput(5)">5</button>
            <button class="btn" onclick="comput(6)">6</button>
            <button class="btn" onclick="comput('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="comput(1)">1</button>
            <button class="btn" onclick="comput(2)">2</button>
            <button class="btn" onclick="comput(3)">3</button>
            <button class="btn" onclick="comput('*')">x</button>
        </div>
        <div class="row">
            <button id="clr" onclick="clrscreen()">Clr</button>
            <button id="eq" onclick="finder()">=</button>
            <button class="btn" onclick="comput('/')">%</button>
        </div>
        <div class="row">
            <p id="pe">CALCULATOR</p>
        </div>
    </div>
</body>
</html>
